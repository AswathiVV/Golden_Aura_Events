<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination Wedding</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/edit.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(20, 17, 17);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .navbar-nav {
            margin: 0 auto; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            color: rgb(15, 12, 12);
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a256;
        }
        .btn-logout{
            color: rgb(29, 25, 25);
        }

        .btn-book {
            color: rgb(23, 18, 18);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 400;
        }

        .container{
            margin-top: 3rem;
        }
        .container h2{
            font-family: 'Playfair Display', serif;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
            background-color: #140f4c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #5a53ac;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Golden Aura Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../add_deswedding">Add Destination Wedding</a></li><hr>
                            <li><a class="dropdown-item" href="../add_invitation_card">Add Invitation Card</a></li><hr>
                            <li><a class="dropdown-item" href="../add_item">Add Items</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-book" href="../admin_bookings">Bookings</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-logout" href="../logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container col-md-6 mx-auto">
            <h2 class="text-center text-dark">Add Destination Wedding</h2>
            <form action="{% url 'add_deswedding' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="about" class="form-control" placeholder="Enter About" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="location" class="form-control" placeholder="Enter Location" required>
                </div>
                <div class="mb-3">
                    <input type="file" name="img" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="package_price" class="form-control" placeholder="Enter Price" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Add Wedding</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
