<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5af19, #f12711);
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(20, 17, 17);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .navbar-nav {
            margin: 0 auto; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            color: rgb(15, 12, 12);
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a256;
        }
        .btn-logout{
            color: rgb(29, 25, 25);
        }

        .btn-book {
            color: rgb(23, 18, 18);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 400;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .btn {
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-warning:hover {
            background-color: #e67e22;
        }
        .btn-danger:hover {
            background-color: #c70039;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Golden Aura Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../add_deswedding">Add Destination Wedding</a></li><hr>
                            <li><a class="dropdown-item" href="../add_invitation_card">Add Invitation Card</a></li><hr>
                            <li><a class="dropdown-item" href="../add_item">Add Items</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-book" href="../admin_bookings">Bookings</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-logout" href="../logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <h2 class="text-center text-white">Edit Item</h2>

    <div class="card p-4 shadow-lg">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="text-center mb-3">
                <img src="{{ item.img.url }}" alt="{{ item.name }}" class="img-fluid rounded" style="max-width: 300px;">
            </div>

            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload New Image</label>
                <input type="file" name="img" class="form-control">
                <img src="{{ item.img.url }}" alt="" class="img-fluid mt-2" style="max-width: 150px; height: auto;">

            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-control" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if item.category.id == category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Item</button>
                <a href="{% url 'delete_item' item.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
