<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Invitation Card</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Edit Invitation Card</h2>

    <div class="card p-4 shadow-lg">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="text-center mb-3">
                <img src="{{ card.img1.url }}" alt="{{ card.name }}" class="img-fluid rounded" style="max-width: 300px;">
            </div>

            <div class="mb-3">
                <label class="form-label">Card Name</label>
                <input type="text" name="name" value="{{ card.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" name="price" value="{{ card.price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Size</label>
                <input type="text" name="size" value="{{ card.size }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload New Image</label>
                <input type="file" name="img1" class="form-control">
            </div>


            <button type="submit" class="btn btn-primary">Update Card</button>
        </form>
    </div>
</div>

</body>
</html>
