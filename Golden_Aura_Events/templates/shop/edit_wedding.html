
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Wedding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    
    .navbar {
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(20, 17, 17);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .navbar-nav {
            margin: 0 auto; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            color: rgb(15, 12, 12);
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a256;
        }
        .btn-logout{
            color: rgb(29, 25, 25);
        }

        .btn-book {
            color: rgb(23, 18, 18);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 400;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
        }

</style>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Golden Aura Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'add_deswedding' %}">Add Destination Wedding</a></li><hr>
                            <li><a class="dropdown-item" href="{% url 'add_invitation_card' %}">Add Invitation Card</a></li><hr>
                            <li><a class="dropdown-item" href="{% url 'add_item' %}">Add Items</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-book" href="../admin_bookings">Bookings</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-logout" href="../logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-4">
    <h2 class="text-center my-4">Edit Wedding Package</h2>

    <div class="card p-4 shadow-lg">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="text-center mb-3">
                <img src="{{ wedding.img.url }}" alt="{{ wedding.name }}" class="img-fluid rounded" style="max-width: 300px;">
            </div>

            <div class="mb-3">
                <label class="form-label">Wedding Name</label>
                <input type="text" name="name" value="{{ wedding.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" value="{{ wedding.location }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Package Price (â‚¹)</label>
                <input type="number" name="package_price" value="{{ wedding.package_price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">About</label>
                <textarea name="about" class="form-control" rows="4" required>{{ wedding.about }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload New Image</label>
                <input type="file" name="img" class="form-control">
                <img src="{{ wedding.img.url }}" alt="" class="img-fluid mt-2" style="max-width: 150px; height: auto;">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'delete_wedding' wedding.id %}" class="btn btn-danger">Delete</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
