<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5af19, #f12711);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .btn {
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-warning:hover {
            background-color: #e67e22;
        }
        .btn-danger:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-white">Edit Category</h2>

    <div class="card p-4 shadow-lg">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="text-center mb-3">
                <img src="{{ category.img.url }}" alt="{{ category.name }}" class="img-fluid rounded" style="max-width: 300px;">
            </div>

            <div class="mb-3">
                <label class="form-label">Category Name</label>
                <input type="text" name="name" value="{{ category.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" name="price" value="{{ category.price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload New Image</label>
                <input type="file" name="img" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Category</button>
                <a href="{% url 'delete_category' category.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
