<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Items</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        
        .navbar {
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(20, 17, 17);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .navbar-nav {
            margin: 0 auto; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            color: rgb(15, 12, 12);
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a256;
        }
        .btn-logout{
            color: rgb(29, 25, 25);
            font-weight: 600;

        }

        .btn-book {
            color: rgb(23, 18, 18);
            font-weight: 600;
           
        }

        .container {
            margin-top: 3rem;
        }

        h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;

        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            background: #ffffff;
        }

        .card img {
            height: 200px;
            width: 100%;
            object-fit: contain; 
            background-color: #f8f9fa; 
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
        }

        .btn {
            border-radius: 8px;
            font-size: 0.9rem;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .btn-light {
            background-color: #e9ecef;
            border: none;
        }

        .btn-light:hover {
            background-color: #d6d8db;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #000;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }

            .navbar-brand {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Golden Aura Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../add_deswedding">Add Destination Wedding</a></li><hr>
                            <li><a class="dropdown-item" href="../add_invitation_card">Add Invitation Card</a></li><hr>
                            <li><a class="dropdown-item" href="../add_item">Add Items</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-book" href="../admin_bookings">Bookings</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-logout" href="../logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center">{{ category.name }} Items</h2>
        <a href="{% url 'category_view' %}" class="btn btn-light mb-3">
            <i class="fas fa-arrow-left"></i> Back to Categories
        </a>
        <div class="row">
            {% for item in items %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow">
                    <img src="{{ item.img.url }}" class="card-img-top" alt="{{ item.name }}">
                    <div class="card-body text-center">
                        <h6 class="card-title">{{ item.name }}</h6>
                        <div class="d-flex justify-content-center flex-wrap gap-2">
                            <a href="{% url 'edit_item' item.id %}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'delete_item' item.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No items available.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
