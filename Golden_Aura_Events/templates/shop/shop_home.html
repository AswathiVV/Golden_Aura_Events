<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/user_home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: white;
            overflow-x: hidden;
        }

        .navbar {
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(20, 17, 17);
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .navbar-nav {
            margin: 0 auto; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            color: rgb(15, 12, 12);
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a256;
        }
        .btn-logout{
            color: rgb(29, 25, 25);
        }

        .btn-book {
            color: rgb(23, 18, 18);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 400;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 2rem;
            background-color: #fffaf3;
            flex-wrap: wrap;  
        }

        .hero-text {
            max-width: 50%;
            margin-left: 3rem;
            flex: 1;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
        }

        .hero-text h1 span {
            color: #d4a256;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
            font-family: "Playfair Display", serif;
        }

        .hero-buttons .btn {
            margin-right: 10px;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
        }

        .btn-primary-custom {
            color: #fff;
            border: none;
        }


        .hero img {
            max-width: 36%;
            border-radius: 20px;
            margin-right: 4rem;
            flex: 1;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 3rem 1rem; 
            }

            .hero-text {
                max-width: 100%;
                margin-bottom: 2rem;
                margin-left: 0px;
                text-align: center;
            }

            .hero img {
                margin-right: 0px;
                max-width: 80%;  
                margin-top: 20px; 
            }

            .hero-text h1 {
                font-size: 2.5rem;  
            }

            .hero-text p {
                font-size: 1rem;  
            }
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Golden Aura Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../add_deswedding">Add Destination Wedding</a></li><hr>
                            <li><a class="dropdown-item" href="../add_invitation_card">Add Invitation Card</a></li><hr>
                            <li><a class="dropdown-item" href="../add_item">Add Items</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-book" href="../admin_bookings">Bookings</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="btn btn-logout" href="../logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="wedding-container">
        <h1>Find Your Wedding Dream Team</h1>
        <p>Our curated list of wedding vendors will help you find the perfect pros for your big day.</p>
        <div class="wedding-grid">
            <div class="wedding-card">
                <a href="../shop_destination_weddings">
                <img src="{% static 'img/vimg10.png' %}" alt="Venues">
                <div class="text-overlay">
                    <h5>Venues</h5>
                </div>
                </a>
            </div>
            <div class="wedding-card">
                <a href="../category_view">
                <img src="{% static 'img/g1.jpg' %}" alt="Photographers">
                <div class="text-overlay">
                    <h5>Cattering</h5>
                </div>
                </a>
            </div>
            <div class="wedding-card">
                <a href="../inv_cat_view">
                <img src="{% static 'img/invitation.jpg' %}" alt="Event Planners">
                <div class="text-overlay">
                    <h5>Invitation</h5>
                </div>
                </a>
            </div>
        </div>
    </div>
    
      <script>
        document.querySelectorAll('.wedding-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transition = 'transform 0.5s';
                card.style.transform = 'scale(1.02)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
