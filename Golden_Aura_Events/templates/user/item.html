<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/user_home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-title {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .item-card {
            width: 100%;
            max-width: 250px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .item-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item-card h3 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .item-card p {
            font-size: 1em;
            color: #777;
            margin: 10px 0;
        }

        .checkbox-container {
            margin: 10px 0;
        }

        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .buy-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .buy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .item-card {
                width: 100%;
                margin: 10px 0;
            }

            .item-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../">𝐆𝐨𝐥𝐝𝐞𝐧 𝐀𝐮𝐫𝐚 𝐄𝐯𝐞𝐧𝐭𝐬 </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about">About</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="destination_wedding">Destination Wedding</a></li><hr>
                            <li><a class="dropdown-item" href="invitation">Invitation Card</a></li><hr>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view_bookings">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile">
                          <i style="color:white; font-weight: bolder; font-size: 19px;" class="bi bi-person-circle"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <h1 class="category-title">{{ category.name }}</h1>

    <div class="item-list">
        {% for item in items %}
            <div class="item-card">
                <img src="{{ item.img.url }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>${{ item.category.price }}</p>
                <div class="checkbox-container">
                    <input type="checkbox" id="item-{{ item.id }}" class="item-checkbox" data-price="{{ item.category.price }}" data-item-id="{{ item.id }}">
                    <label for="item-{{ item.id }}">Select this item</label>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="total-price">
        <p>Total: $<span id="total-price">0.00</span></p>
    </div>

    <div class="buy-btn-container">
        <button id="buy-btn" class="buy-btn" style="display:none;">Buy Now</button>
    </div>
</div>

<script>
    const itemCheckboxes = document.querySelectorAll('.item-checkbox');
    const totalPriceElem = document.getElementById('total-price');
    const buyBtn = document.getElementById('buy-btn');
    let totalPrice = 0;
    let selectedItems = [];

    itemCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
            const itemPrice = parseFloat(e.target.getAttribute('data-price'));
            const itemId = e.target.getAttribute('data-item-id');

            if (e.target.checked) {
                totalPrice += itemPrice;
                selectedItems.push(itemId);
            } else {
                totalPrice -= itemPrice;
                selectedItems = selectedItems.filter(id => id !== itemId);
            }

            totalPriceElem.textContent = totalPrice.toFixed(2);

            // Show the "Buy Now" button if at least one item is selected
            if (selectedItems.length > 0) {
                buyBtn.style.display = 'inline-block';
            } else {
                buyBtn.style.display = 'none';
            }
        });
    });

    // buyBtn.addEventListener('click', () => {
    //     if (selectedItems.length > 0) {
    //         window.location.href = "{% url 'buy_item' %}?items=" + selectedItems.join(',');
    //     }
    // });
    buyBtn.addEventListener('click', () => {
        if (selectedItems.length > 0) {
            const buyUrl = `/items-address/${selectedItems.join(',')}/`;  // ✅ Matches Django URL pattern
            window.location.href = buyUrl;
        } else {
            alert("Please select at least one item before proceeding.");
        }
    });


</script>

</body>
</html>
