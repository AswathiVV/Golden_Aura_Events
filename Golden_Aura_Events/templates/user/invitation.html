<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitations</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        header {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .category-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        .category-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .category-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .category-item:hover {
            transform: scale(1.1);
        }
        .category-item p {
            margin-top: 8px;
            font-weight: bold;
            color: #333;
        }
        .invitation-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .card {
            background-color: white;
            padding: 20px;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<header>
    <h1>Wedding Invitations</h1>
</header>

<div class="category-container">
    {% for category in categories %}
    <div class="category-item" data-category-id="{{ category.id }}">
        <img src="{{ category.img.url }}" alt="{{ category.name }}">
        <p>{{ category.name }}</p>
    </div>
    {% endfor %}
</div>

{% for category in categories %}
<div class="invitation-container" id="category-{{ category.id }}">
    {% for card in invitation_cards %}
    {% if card.category == category %}
    <div class="card">
        <a href="{% url 'invitation_detail' id=card.id %}">
            <img src="{{ card.img1.url }}" alt="{{ card.name }}">
            <h3>{{ card.name }}</h3>
            <!-- <p class="price">${{ card.price }}</p> -->
            <!-- <p><strong>Size:</strong> {{ card.size }}</p> -->
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endfor %}

<script>
    document.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('click', function() {
            let categoryId = this.getAttribute('data-category-id');
            showInvitations(categoryId);
        });
    });

    function showInvitations(categoryId) {
        document.querySelectorAll('.invitation-container').forEach(el => {
            el.style.display = 'none';
        });
        let categoryDiv = document.getElementById('category-' + categoryId);
        if (categoryDiv) {
            categoryDiv.style.display = 'flex';
            categoryDiv.classList.add('fade-in');
        }
    }
</script>

</body>
</html>
