<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .left-column img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        .thumbnail-container img {
            width: 100px;
            height: auto;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .thumbnail-container img:hover, .thumbnail-container img.active {
            border-color: #000;
        }
        .right-column {
            padding-left: 30px;
        }
        .customize-btn {
            background: #000;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .customize-btn:hover {
            background: #444;
        }
        .navbar {
            position: sticky;
    top: 0;
            width: 100%;
            background: transparent;
            transition: background 0.3s ease-in-out;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2); 
            padding: 1rem 2rem;


        }

.navbar.scrolled {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
}

.navbar .nav-link {
    color: white !important;
    font-size: 1rem;
    transition: color 0.3s ease-in-out;
}

        .navbar-nav {
            margin: 0 auto; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            color: #e5dfdf;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a256;
        }

    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view_bookings">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container row">
        <div class="col-md-6 left-column">
            <img id="mainImage" src="{{ card.img1.url }}" alt="Invitation Card">
            <div class="thumbnail-container d-flex mt-3">
                {% if card.img1 %}<img class="thumb active" src="{{ card.img1.url }}" onclick="changeImage(this)">{% endif %}
                {% if card.img2 %}<img class="thumb" src="{{ card.img2.url }}" onclick="changeImage(this)">{% endif %}
                {% if card.img3 %}<img class="thumb" src="{{ card.img3.url }}" onclick="changeImage(this)">{% endif %}
                {% if card.img4 %}<img class="thumb" src="{{ card.img4.url }}" onclick="changeImage(this)">{% endif %}
            </div>
        </div>
        <div class="col-md-6 right-column">
            <h2>{{ card.name }}</h2>
            <h4>From ${{ card.price }}</h4>
            <p><strong>Size:</strong> {{ card.size }}</p>
        </div>
    </div>
    <a id="buyNowBtn" href="{% url 'invitation_address_page' card.pk %}" class="btn btn-primary">

    <script>
        function changeImage(img) {
            document.getElementById('mainImage').src = img.src;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            img.classList.add('active');
        }
    </script>
</body>
</html>
