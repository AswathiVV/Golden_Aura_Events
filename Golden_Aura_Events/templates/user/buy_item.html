<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .buy-card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4 buy-card">
        <h2 class="text-center">Buy Item</h2>
        <img src="{{ item.img.url }}" class="img-fluid mb-3" alt="{{ item.name }}">
        <p><strong>Item Name:</strong> {{ item.name }}</p>
        <p><strong>Price:</strong> â‚¹{{ total_price }}</p>

        <form method="POST" action="{% url 'buy_item' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirm Purchase</button>
        </form>
    </div>
</div>

</body>
</html>
