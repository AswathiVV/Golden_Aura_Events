<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color:white;
            text-align: center;
        }

        .category-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        .category-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .category-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .category-item:hover {
            transform: scale(1.1);
        }
        .category-item p {
            margin-top: 8px;
            font-weight: bold;
            color: #333;
        }
        .invitation-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .card {
            background-color: white;
            padding: 20px;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card a{
            text-decoration: none;
        }
        .card h3{
            font-size: 18px;
            color: #333;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Category Display -->
<div class="category-container">
    {% for category in categories %}
    <div class="category-item" data-category-id="{{ category.id }}">
        <img src="{{ category.img.url }}" alt="{{ category.name }}">
        <p>{{ category.name }}</p>
    </div>
    {% endfor %}
</div>

<!-- Item Containers for Each Category -->
{% for category in categories %}
<div class="invitation-container" id="category-{{ category.id }}">
    {% for item in items %}
    {% if item.category == category %}
    <div class="card">
        <a href="#">
            <img src="{{ item.img.url }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <!-- Optionally, display item price -->
            <p class="price">â‚¹ {{ item.price }}</p>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endfor %}

<script>
    // Category Item Click Handler
    document.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('click', function() {
            let categoryId = this.getAttribute('data-category-id');
            showItems(categoryId);
        });
    });

    // Show items for the selected category
    function showItems(categoryId) {
        // Hide all item containers
        document.querySelectorAll('.invitation-container').forEach(el => {
            el.style.display = 'none';
        });

        let categoryDiv = document.getElementById('category-' + categoryId);
        if (categoryDiv) {
            categoryDiv.style.display = 'flex';
            categoryDiv.classList.add('fade-in');
        }
    }
</script>

</body>
</html>
