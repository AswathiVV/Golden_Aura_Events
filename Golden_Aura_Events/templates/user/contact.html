<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Golden Aura Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .contact-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 10px;
      color: #d4a373;
      font-size: 28px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #d4a373;
      outline: none;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #d4a373;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b68250;
    }
    .message-box {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .success { background: #4CAF50; }
    .error { background: #e74c3c; }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Fill out the form below, and our team will get back to you as soon as possible.</p>
    <form id="contactForm" method="POST" action="{% url 'contact' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Full Name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Your Email Address">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Tell us about your event or inquiry"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div id="messageBox" class="message-box"></div>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var messageBox = document.getElementById("messageBox");
      messageBox.textContent = "Your message has been sent successfully!";
      messageBox.classList.add("success");
      messageBox.style.display = "block";
      messageBox.style.opacity = "1";
      setTimeout(function() {
        messageBox.style.opacity = "0";
        setTimeout(function() {
          messageBox.style.display = "none";
          document.getElementById("contactForm").reset();
          document.getElementById("contactForm").submit();
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
