<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Golden Aura Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Include the same styling as before or add additional custom styling here */
  </style>
</head>
<body>
  <header>
    <h1>Golden Aura Events</h1>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions or would like to get in touch with us for your event, please fill out the form below.</p>

    <div class="contact-form">
      <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Full Name">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Your Email Address">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="Event Inquiry or Question">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Tell us about your event"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>
</body>
</html>
