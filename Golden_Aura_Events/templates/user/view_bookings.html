<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Bookings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons & Font Awesome (optional for icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
      font-family: "Playfair Display", serif;
    }
    .booking-item {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .booking-item:hover {
      background-color: #e2e2e2;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: translateY(-5px);
    }
    .booking-img {
      max-height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .booking-title {
      font-size: 1.1rem;
      color: #663233;
      margin-bottom: 5px;
    }
    .booking-price {
      font-size: 1rem;
      color: #663233;
      margin-bottom: 5px;
    }
    .booking-date {
      font-size: 0.85rem;
      color: #663233;
    }
    @media (min-width: 992px) {
      .booking-title {
        font-size: 1.75rem;
      }
      .booking-price {
        font-size: 1.3rem;
      }
      .booking-date {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Your Bookings ({{ bookings|length }})</h1>
    {% if bookings %}
      {% for booking in bookings %}
      <div class="booking-item row align-items-center">
        <div class="col-4 col-md-3 col-lg-2">
          {% if booking.des.img %}
          <img src="{{ booking.des.img.url }}" alt="{{ booking.des.name }}" class="img-fluid booking-img">
          {% else %}
          <img src="https://via.placeholder.com/120" alt="No image available" class="img-fluid booking-img">
          {% endif %}
        </div>
        <div class="col-8 col-md-6 col-lg-7">
          <h4 class="booking-title">{{ booking.des.name }}</h4>
          <h6 class="booking-price">₹ {{ booking.price }}</h6>
          <p class="booking-date">{{ booking.purchase_date }}</p>
        </div>
        <div class="col-12 col-md-3 col-lg-3 text-center">
          <a href="#" class="btn btn-outline-danger bg-danger text-light">
            Cancel Order
          </a>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p class="text-center">No bookings found.</p>
    {% endif %}
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
