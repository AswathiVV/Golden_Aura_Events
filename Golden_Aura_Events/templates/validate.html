<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | Golden Aura Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .verify-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .verify-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 380px;
            width: 100%;
        }

        .verify-box h4 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .verify-box p {
            font-size: 15px;
            color: #777;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            padding: 12px;
        }

        .verify-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .verify-btn:hover {
            background: #0056b3;
        }

        .alert-success {
            background: #28a745 !important;
            color: white !important;
            border: none;
        }

        .alert-danger {
            background: #dc3545 !important;
            color: white !important;
            border: none;
        }

        .alert {
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="verify-container">
        <div class="verify-box">
            <h4>Email Verification</h4>
            <p>Please enter the OTP sent to your email.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form action="" method="post">
                {% csrf_token %}
                <input type="number" name="uotp" class="form-control mb-3" placeholder="Enter OTP" required>
                <button type="submit" class="verify-btn">VERIFY</button>
            </form>
        </div>
    </div>

</body>
</html>
